<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komputer Store</title>
</head>
<body>
      <h1>Komputer Store</h1>
      
      <div class="bank">
        <h2>JOE BANKER</h2>
        <p>Balance:  200 Kr</p>
        <button>GET LOAN</button>


      </div>

      <div class="work">
        <h2>Work</h2>
        <p>Pay: 0 Kr</p>
        <button>Bank</button>
        <button>Work</button>
      </div>

      <div class="laptopsView">
        <h2>Laptops</h2>
        <select name="laptops" id="laptops">
            <option value="HP">HP</option>
            <option value="Dell">Dell</option>
        </select>
        <p>Features</p>
      </div>

      <div class="buyNowView">
        <p>Name</p>
        <p>Desc</p>
        <p>Price</p>
        <button>Buy now</button>
      </div>
</body>
</html>
