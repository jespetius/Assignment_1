<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komputer Store</title>
</head>
<body>
    <div class="header">  
    <h1>Komputer Store</h1>
    </div>  
      <div class="bank">
        <h2 name="person" id="person"></h2>
        <p name="bankBalance" id="bankBalance"></p>
        <p name="loanBalance" id="loanBalance"></p>
        <button name="loanButton" id="loanButton">Get a Loan</button>


      </div>
      <div class="upper-part">
      <div class="work">
        <h2>Work</h2>
        <p name="workMoney" id="workMoney"></p>
        <button name="bankButton" id="bankButton">Bank</button>
        <button name="workButton" id="workButton">Work</button>
        <button name="payLoanButton" id="payLoanButton">Pay Loan</button>
      </div>

      <div class="laptopsView">
        <h2>Laptops</h2>
        <select name="laptops" id="laptops">
           
        </select>
        <ul id="specs" name="specs">

        
            
        </ul>
      </div>

    </div>

      <div class="buyNowView">
        <h2 id ="laptopTitle" name = "laptopTitle"></h2>
        
        <span id ="laptopDesc" name = "laptopDesc"></span>
        <h3 id = "laptopPrice" name = "laptopPrice"></h3>
        <div id="laptopImage" name = "laptopImage">
          <img id ="activeImage">
        </div>
        <button name="buyNowButton" id="BuyNowButton">Buy now</button>
      </div>
      <script src="app.js"></script>
</body>
</html>
